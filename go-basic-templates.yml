.golang-vendor-package:
  stage: package
  script:
    - echo -e "\e[33m--------golang vendor构建--------\e[0m"
    - go build -o $CI_PROJECT_NAME -a -installsuffix cgo ./app
    - pwd && ls -hl ./*
  timeout: 10m
  artifacts:
    untracked: false
    paths:
      #- ./app/$CI_PROJECT_NAME
      - ./app
    exclude:
      - .git/**  # 排除 .git 文件夹
      - vendor/** 
    when: on_success
  rules:
    - when: never

.golang-mod-package:
  stage: package
  script:
    - echo -e "\e[35m=====================golang mod构建======================\e[0m"
    - go mod tidy 
    - go mod vendor
    - go build -o $CI_PROJECT_NAME -a -installsuffix cgo ./
    - pwd && du -sh * 
  timeout: 10m
  artifacts:
    untracked: false
    paths:
      - ./$CI_PROJECT_NAME
      - configs            # 上传配置文件
    exclude:
      - .git/**  # 排除 .git 文件夹
      - vendor/** 
    when: on_success
  rules:
    - when: never
