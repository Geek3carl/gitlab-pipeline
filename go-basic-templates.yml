.default-golang-package:
  stage: package
  script:
    - echo -e "\e[33m--------测试环境构建--------\e[0m"
    - go mod tidy
    - go build -o $CI_JOB_NAME  -a -installsuffix cgo ./app
    - pwd && ls -hl ./*
  timeout: 5m
  artifacts:
    untracked: false
    paths:
      - /
    when: on_success
  rules:
    - when: never
.golang-mod-package:
  stage: package
  script:
    - echo -e "\e[35m=====================开始生产环境构建======================\e[0m"
    - go build -o $CI_JOB_NAME / ./app
    - go mod tidy 
    - go mod vendor 
    - go build -o ./ -a -installsuffix cgo ./
    - pwd && ls -hl ./*
  timeout: 5m
  artifacts:
    untracked: false
    paths:
      - /
    when: on_success
  rules:
    - when: never
