.default-golang-package:
  stage: package
  script:
    - go build -o $CI_JOB_NAME  -a -installsuffix cgo ./app
    - pwd && ls -hl ./*
  artifacts:
    untracked: false
    paths:
      - /
    when: on_success
  rules:
    - when: never
.golang-mod-package:
  stage: package
  script:
    - go build -o / ./app
    - go mod tidy 
    - go mod vendor 
    - go build -o ./ -a -installsuffix cgo ./
    - pwd && ls -hl ./*
  artifacts:
    untracked: false
    paths:
      - /
    when: on_success
  rules:
    - when: never
