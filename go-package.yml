include:
  - local: 'go-basic-templates.yml'

golang-package-test:
  extends: .default-golang-package
  artifacts:
    expire_in: 10 min
    name: "$CI_JOB_NAME-$CI_COMMIT_REF_NAME"
  rules:
    - if: '$CI_COMMIT_REF_NAME == "test" || $CI_COMMIT_TAG =~ /^test-\d{8}$/'
      when: always

golang-package-prod:
  extends: .golang-mod-package
  artifacts:
    expire_in: 90 min
    name: "$CI_JOB_NAME-$CI_COMMIT_REF_NAME"
  rules:
    - if: '$CI_COMMIT_TAG =~ /^prod-v\d+\.\d+\.\d+$/ && $CI_PIPELINE_SOURCE == "trigger"'
      when: manual
  release:
    tag_name: "$CI_COMMIT_TAG"
    ref: "$CI_COMMIT_REF_NAME"
    name: "Release for $CI_COMMIT_TAG"
    description: |
      $(cat RELEASE_NOTES.md)
