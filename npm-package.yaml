test-package: 
  stage: package
  script:
    - npm cache clean --force
    - npm i -g cnpm -registry=https://registry.npm.taobao.org && npm i --force
    - cnpm run test 
  artifacts:
    expire_in: 20 min
    when: on_success
    name: "$CI_JOB_NAME-$CI_COMMIT_REF_NAME"
    paths:
      - dist
  rules:
    - if: '$CI_COMMIT_REF_NAME == "test" || $CI_COMMIT_TAG =~ /^test-\d{8}/'
      when: always
    - when: never
prod-package: 
  stage: package
  script:
    - npm cache clean --force
    - npm i -g cnpm -registry=https://registry.npm.taobao.org && npm i --force
    - cnpm run prod 
  artifacts:
    expire_in: 60 min
    when: on_success
    name: "$CI_JOB_NAME-$CI_COMMIT_REF_NAME"
    paths:
      - dist
  rules:
    - if: '$CI_COMMIT_TAG =~ /^prod-v\d+\.\d+\.\d+$/ && $CI_PIPELINE_SOURCE == "trigger" '
      when: manual
    - when: never
  release:
    tag_name: $CI_COMMIT_TAG
    ref: $CI_COMMIT_REF_NAME
    name: "Release for $CI_COMMIT_TAG"
    description: |
      $(cat RELEASE_NOTES.md)
