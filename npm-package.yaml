package: 
  stage: package
  script:
    - npm cache clean --force
    - npm i -g cnpm -registry=https://registry.npm.taobao.org && npm i
    - cnpm run $CI_COMMIT_BRANCH
  artifacts:
    expire_in: 30 min
    when: on_success
    name: "$CI_JOB_NAME-$CI_COMMIT_REF_NAME"
    paths:
      - dist
  only:
    - master
    - test
    - dev
