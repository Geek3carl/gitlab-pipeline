build-front-image:
  stage: build-front-image
  script:
    - time=$(date +%Y%m%d%H%M%S)
    - docker build -t $CI_REGISTRY/front/$CI_PROJECT_NAME:$CI_COMMIT_BRANCH-$CI_COMMIT_SHORT_SHA-$time .
    - docker push $CI_REGISTRY/front/$CI_PROJECT_NAME:$CI_COMMIT_BRANCH-$CI_COMMIT_SHORT_SHA-$time
    - docker images
  only:
    - master
    - test
    - dev
